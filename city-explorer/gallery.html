<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Галерија - City Explorer</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .photo-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      overflow: hidden;
      text-align: center;
      padding-bottom: 10px;
    }
    .photo-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 10px 0;
    }
    .controls button {
      border: none;
      background: #eee;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .controls button:hover {
      background: #ddd;
    }
    .comments {
      padding: 0 10px;
    }
    .comments p {
      text-align: left;
      font-size: 0.9em;
      background: #f9f9f9;
      padding: 5px;
      border-radius: 5px;
    }
    textarea {
      width: 90%;
      height: 40px;
      margin-top: 5px;
      resize: none;
    }
    .btn {
      margin-top: 5px;
      padding: 5px 10px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="brand">City Explorer</div>
    <nav class="main-nav">
      <a href="index.html">Почетна</a>
      <a href="gallery.html">Галерија</a>
      <a href="blog.html">Блог</a>
    </nav>
  </header>

  <main>
    <h1 style="text-align:center;">Галерија </h1>
    <div id="gallery" class="gallery-grid"></div>
  </main>

  <footer class="site-footer" style="text-align:center;padding:20px;background:#222;color:#fff;">
    © 2025 City Explorer
  </footer>

  <script src="js/gallery.js"></script>
</body>
</html>
